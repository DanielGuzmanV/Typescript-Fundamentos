<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css"/>
  <title>Task Manager</title>
</head>
<body class="bg-gray-50 font-sans p-8 flex justify-center">
  <div class="container max-w-lg w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-300">

    <h1 class="text-center text-3xl font-semibold text-gray-900 mb-6">Gestor de Tareas</h1>

    <form id="form-tarea" class="flex gap-3 mb-6">
      <input 
        type="text" 
        id="input-tarea" 
        placeholder="Escribe una tarea"
        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button 
        id="btn-agregar"
        class="bg-blue-600 hover:bg-blue-800 text-white px-5 py-3 rounded-lg text-base"
      >
        Agregar
      </button>
    </form>

    <!-- Tareas agregadas: -->
    <div id="content-addtaks" class="mb-8">
      <h2 class="text-lg font-medium text-red-800 mb-2">Tareas: </h2>
      <ul id="list-addTask" class="space-y-3"></ul>
    </div>

    <!-- Tareas completadas: -->
    <div id="content-completedTask" class="mb-8">
      <h2 class="text-lg font-medium text-red-800 mb-2">Tareas completadas: </h2>
      <ul id="list-completedTask"class="space-y-3"></ul>
    </div>

  </div>

  <script src="dist/main.js"></script>
</body>
</html>
